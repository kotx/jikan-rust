[package]
name = "jikan"
description = "A REST API client for Jikan.moe"
version = "0.1.0+4.0.0"
edition = "2021"

[features]
default = ["hyper/http1", "tls"]
tls = ["hyper-tls"]

[dependencies]
serde_json = "1.0.79"
thiserror = "1.0.30"

[dependencies.hyper]
version = "0.14.18"
features = ["client", "tcp"]

[dependencies.hyper-tls]
version = "0.5.0"
optional = true

[dependencies.serde]
version = "1.0.136"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.17.0"
features = ["full"]
